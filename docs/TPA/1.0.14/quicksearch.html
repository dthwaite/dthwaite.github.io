from this number * @return {module:N~N} This number for chaining purposes */ N.prototype.subtract=function(number) { var i; this.safemaximum=this.safemaximum+number.safemaximum; if (this.safemaximum&gt;=SQUAREBASE) this.normalise(); var len=this.digits.length; if (number.digits.length&gt;len) { this.digits.length=number.digits.length; for (i = len; i &lt; number.digits.length; i++) this.digits[i] = -number.digits[i]; } for (i=Math.min(len,number.digits.length)-1; i&gt;=0; i--) this.digits[i]-=number.digits[i]; return this; }; /** * Multiplication * * @param {module:N~N} number The number to multiply this number * @return {module:N~N} This number for chaining purposes */ N.prototype.multiply=function(number) { var i; if (number.digits.length==0 || this.digits.length==0) return this.reset(); if (number.digits.length==1) { var m=number.digits[0]; this.safemaximum=this.safemaximum*Math.abs(m); if (this.safemaximum&lt;SQUAREBASE) { for (i = this.digits.length - 1; i &gt;= 0; i--) this.digits[i] *= m; } else this._digitMultiplyWithAdd(m,0); return this; } if (number.safemaximum&gt;=BASE) number.normalise(); if (this.safemaximum&gt;=BASE) this.normalise(); var operand=number.digits; var original=this.digits; this.digits=new Array(original.length+operand.length-1); for (i=0; i&lt;this.digits.length; i++) this.digits[i]=0; if (original.length&gt;3 &amp;&amp; operand.length&gt;3) return this._rapidMultiplication(original,operand,true) ._digitMultiplyWithAdd(ROOTBASE,0) ._rapidMultiplication(original,operand,false); else return this._basicMultiplication(original,operand); }; /** * Multiplication by a single digit * * The number provided must be less than BASE * * @param {Number} digit The number to multiply with * @return {module:N~N} This number for chaining purposes */ N.prototype.digitMultiply=function(digit) { return this._digitMultiplyWithAdd(digit,0); }; /** * Sets a number to a random value that is roughly the number of decimal digits given * * @param {Number} digits Th to close to the size of the denominator var numDigits=number.digits; var remDigits=remainder.digits=this.digits.slice(this.digits.length-number.digits.length); remainder.safemaximum=this.safemaximum; this.digits.length-=remDigits.length; var difference; // For each remaining digit in the numerator we get the digit that represents one step of the long division for (i = this.digits.length; i &gt;= 0; i--) { this.digits[i] = 0; while (remainder.compare(number) &gt;= 0) { // If our remainder is greater then denominator, then we get a good estimate of how much greater in difference difference = remDigits[remDigits.length - 1] * BASE + remDigits[remDigits.length - 2]; if (numDigits.length &lt; remDigits.length) difference = Math.max(1, Math.trunc(difference / (numDigits[numDigits.length - 1] + (numDigits[numDigits.length - 2] + 1)/BASE))); else difference = Math.max(1, Math.trunc(difference / (numDigits[numDigits.length - 1] * BASE + numDigits[numDigits.length - 2] + 1))); // Accumulate the difference and reduce the remainder by that number of denominators ... and then compare again this.digits[i] += difference; remainder._subtractMultiple(numDigits, difference); // More than likely our estimate was good and our remainder now stands at below the denominator, but we cant be sure... } if (i&gt;0) { // Considerably faster than Array.unshift() !!! for (j=remDigits.length; j&gt;0; j--) remDigits[j]=remDigits[j-1]; remDigits[0]=this.digits[i-1]; } } } if (s1*s2&lt;0) { // Set our results negative if our original numbers had different signs this.negate(); remainder.negate(); } while (this.digits.length&gt;0 &amp;&amp; this.digits[this.digits.length-1]==0) this.digits.length--; return remainder; // Returns the remainder - the 'this' number now contains the quotient }; /** * Division by a single digit * * The number provided must be less than BASE * * @param {Number} digit The number to multiply with * @return {Number} The remainder */ N.prototype.digitDivide=function(digit) { var ; for (var numerator=new N(this.remainder.numerator).abs().normalise().positivise(),remainder=0; !numerator.isZero() &amp;&amp; maxdp&gt;0; maxdp--) { for (var i=numeratorstore.length-1; i&gt;=0; i--) { if (numeratorstore[i].compare(numerator)==0) break; } if (i&gt;=0) { result=result.substr(0,result.length+i-numeratorstore.length)+'['+result.substr(result.length+i-numeratorstore.length)+']'; break; } numeratorstore.push(new N(numerator)); remainder = numerator._digitMultiplyWithAdd(10, 0).divide(this.remainder.denominator); result+=numerator.lsb(); numerator=remainder; } if (maxdp==0 &amp;&amp; !numerator.isZero()) result=result+'...'; } return result; }; /** * Normalises the remainder - ensures the numerator is less than the denominator * * @private * @returns {module:TPA~Tpa} This number for chaining purposes */ Tpa.prototype._normaliseRemainder=function() { if (!this.integer) { var numerator = this.remainder.numerator.divide(this.remainder.denominator); this.number.add(this.remainder.numerator); this.remainder.numerator = numerator; if (this.remainder.numerator.isZero()) this.remainder.denominator.set(1); else { if (this.remainder.numerator.isNegative()) { if (this.number.isPositive()) { this.remainder.numerator.add(this.remainder.denominator); this.number.subtract(N.ONE); } } else { if (this.number.isNegative()) { this.remainder.numerator.subtract(this.remainder.denominator); this.number.add(N.ONE); } } } } return this; }; // Allow external access to the internal N class - for testing purposes only if (typeof PRODUCTION==='undefined') { Tpa.N = N; } // Aliases Tpa.plus=Tpa.add; Tpa.prototype.plus=Tpa.prototype.add; Tpa.minus=Tpa.subtract; Tpa.prototype.minus=Tpa.prototype.subtract; Tpa.sub=Tpa.subtract; Tpa.prototype.sub=Tpa.prototype.subtract; Tpa.times=Tpa.multiply; Tpa.prototype.times=Tpa.prototype.multiply; Tpa.mult=Tpa.multiply; Tpa.prototype.mult=Tpa.prototype.multiply; Tpa.div=Tpa.divide; Tpa.prototype.div=Tpa.prototype.divide; Tpa.mod=Tpa.modulus; Tpa.prototype.mod=Tpa.prototype.modulus; return Tpa; })(); Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error Modules Classes N Tpa Ã— Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error Classes Classes N Tpa Ã— Search results Close "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error Externals Classes N Tpa Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error TPA 1.0.14 TPA - Total Precision Arithmetic tpa.js performs basic arithmetic operations with total precision.Available on GitHub, details on JSDocs. See it working: Demonstration The main features are: Simplicity - one library, add/subtract/multiply/divide Performance - optimised to perform operations reasonably fast (see below) Limitless - represents and operates on rational numbers of any size and precision Expressive - inputs/outputs numbers using decimal or fractional forms Quality - comprehensively tested and documented For a terse list of methods go to the end of this readme. The usage section below is more descriptive. There are many similar libraries available. I wrote this more as an exercise than anything else. Enjoy. Node.js:To install it:npm install TPA To see how to use it:npm docs TPA To code with it: var Tpa = require('Tpa'); var n=new Tpa('3 1/3'); console.log(n.toString()); // Outputs '3.[3]'Browser:To install it: Download tpa.min.js from GitHub or use their CDN for my latest version: v1.0.14 tpa.min.js is a UMD (Universal Module Definition) bundle with an export name of Tpa To see how to use it: To code with it: &lt;script src =&quot;tpa.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt; var n=new Tpa('3 1/3'); console.log(n.toString()); // Outputs '3.[3]' &lt;/script&gt;Development:Test:npm test Review Coverage (upon successful test):npm run coverage Lint (to ensure no eslint issues):npm run lint Build minified version for browser into lib/tpa.min.js:npm run build A note about performanceHow fast is this library compared to others? Good question. And tricky to answer. It all depends on the operation, the size of the numbers, whether they are fractional or not (many libraries just do integers), whether you call static or instance methods and your run time environment. I spent some time comparing and contrasting and there's no straight answer. Most of the time this library performs quite well in comparison. Sometimes wildy better than most, sometimes not so good and it's difficult to summarise. If performance is really important then you must do your own analysis specific to your environment and needs to then choose the fastest in your circumstance. If it's not that important then you could do a lot worse than choosing this one. I've focussed on delivering a healthy mix of the features listed earlier. It's not slow, by any means. UsageSet upvar n1=new Tpa(); // new integer set to zero var n2=new Tpa(123); // new integer set to 123 var n3=new Tpa(213.5); // new fraction set to 123.5 var n4=new Tpa('123'); // new integer set to 123 var n5=new Tpa('123.3[3]'); // new fraction set to 123 1/3 var n6=new Tpa('123 1/3'); // new fraction set to 123 1/3 var n7=new Tpa('-4 538/1284'); // new fraction set to to -4.41900311... var n8=new Tpa('-.2[512]'); // new fraction n8.set(-9); // Sets an existing number to a new value n8.set(); // resets an existing number to zero n8.set('-4 538/1284'); // resets an existing number 4.41900311... n8.set(n2); // Sets an existing number to equal another (takes a copy)As can be seen above, setting a number with a string representation is the best way as you can express any rational number with complete accuracy using either a decimal form (with optional recurring digits) or a fractional form. OutputsNumbers can be output in decimal (toDecimal()) or fractional (toFraction()) form. Decimal places are limited to 100 unless specified in the toString() or toDecimal() methods. console.log(n1.toString()); // '0' console.log(n2.toString()); // '123' console.log(n2.value()); // 123.0 console.log(n3.toString()); // '123.5' console.log(n3.toDecimal()); // '123.5' (alias for toString()) console.log(n3.toFraction()); // '123 5/10' n3.simplify(); console.log(n3.toFraction()); // '123 1/2' console.log(n5.toDecimal()); // '123.[3] console.log(n5.toFraction()); // '123 30/90' console.log(n7.toFraction()); // '-4 538/1284' n7.simplify(); console.log(n7.toFraction()); // '-4 269/642' console.log(n7.toDecimal()); // '-4.4[19003115264797507788161993769470404984423676012461059]' console.log(n7.toDecimal(20)); // '-4.41900311526479750778...' (limit dp's to 20)Note that there is a value() method that gives the number as a javascript floating point number. This will clearly be an approximation in many cases. OperationsMethods add(), subtract(), multiply() and divide() all operate in-situ on the number on which they are called. They return the number to allow for chaining of operations. Each takes a parameter that may either be an existing Tpa object (which is not changed) or a number or string that is a valid representation. Aliases for the above are: plus(), sub(), minus(), mult(), times(), div(). console.log(n2.add(n2).toString()); // '246' console.log(n2.subtract(123).toString()); // '123' n2.subtract('200'); console.log(n2.toDecimal()); // '-77' n2.add(new Tpa(200)); console.log(n2.toDecimal()); // '123' console.log(n5.multiply(n3).toString()); // '26331.[6]' (123 3/9 * 123.5) n5.divide(n3); console.log(n5.toString()); // '123.[3]' n5.subtract('23 1/3').divide(2).add('48 2/1').divide(-100); console.log(n5.toString()); // '-1'Integer and FractionsTpa numbers are declared either integer or fractional. If integer then all operations performed on them will only use the integer part of their operands. Whether a number is integer or fractional is inferred from its initialisation. But you can force the issue by passing true (for integer) or false (for fractional) as an additional parameter to the Tpa constructor var a=new Tpa(3); // Constructs a to be integer var b=new Tpa(7.8); // Constructs b to be fractional a.add(b); console.log(a.toString()); // '10' (a is an integer and ignores fractional operands) var c=new Tpa(3,false); // Explicitly set a to be fractional c.add(b); console.log(c.toString()); // '10.8' (c is fractional and so operates on fractional operands) var d=new Tpa(b,true); // Explicitly set d to be integer console.log(d.toString()); // '7' (d was constructed to ignore any fractional part) var e=new Tpa('23 100/23',true); // Explicitly set e to be integer console.log(e.value()); // 27 (e took on the integer evaluation of the initialising string) console.log(e.set(3,false).value()); // Sets an existing number to a new value and to be fractionalYou can find out what type a number is with the isInteger() and isFractional() methods and you can convert a number to one or other representation with the makeInteger() and makeFractional() methods: var a=new Tpa('33 2/3'); console.log(a.isInteger()); // false console.log(a.makeInteger().value()); // 33 console.log(a.isInteger()); // true var b=new Tpa(10); console.log(b.makeFractional().subtract(11.5).value()); // -1.5 console.log(b.isFractional()); // true console.log(b.makeInteger().toDecimal()); // '-1'The reason Tpa makes a distinction is that a common requirement is simply to deal with integers. Processing fractions for the four main operations is a significant overhead. In fact it can quite quickly lead to massive numerators and denominators in fractional parts of numbers in order to maintain total precision. Keep this in mind. Fractions are never automatically simplified. However, the simplify() method makes its best attempt to simplify the fractional part of a number. Reducing a very large fraction is compute intensive (just as well because most encryption mechanisms rely on this fact!) as it essentially involves trying to find common prime factors. var n=new Tpa('1/3'); n.multiply('3/5').multiply('9/7').multiply('23/45').multiply('12 45/87').divide('99.75'); console.log(n.toString(25)); // '0.0164924626838031038186599...' console.log(n.toFraction()); // '0 67626900/4100473125' console.log(n.simplify()); // true - indicates that simplification was fully achieved console.log(n.toFraction()); // '0 11132/674975' n=new Tpa('234789789167435342333343/4239123411142533478912'); console.log(n.simplify()); // false - defaults to 100 ms which is probably not enough time console.log(n.toFraction()); // '55 1638001554596000993183/4239123411142533478912' console.log(n.simplify(0)); // true - achieved full simplification console.log(n.toFraction()); // '55 1638001554596000993183/4239123411142533478912'It is often the case that the fractional form is more terse than a decimal read out. The decimal form of the number resulting from that chain of computations has a recurring decimal section of 252 digits while the simplified fraction involves considerably less digits. The simplify() method does not look for any common prime factors above 33,554,393. It also limits its computation to 100 milliseconds. You can bypass this by passing in the number of milliseconds you are prepared to wait or 0 to indicate no limit. The system builds up its own inventory of prime numbers and it may take several seconds to simplify the first time (assuming you permit it) as it creates this inventory. But subsequent simplifications will generally be achieved within one second. simplify() returns true if the fraction has been fully simplified otherwise it may or may not have been fully simplified as either the fraction may have a common factor above 33,554,393 or time has run out. ComparisonsThere are a selection of comparison methods, namely: isZero(), isPositive(), isNegative(), lt(), lte(), gt(), gte() and eq() var a=Tpa(3); var b=Tpa(3.5); var c=Tpa('4 1/4'); var d=Tpa('3 5/4'); var f=Tpa(); console.log(a.isZero()); // false console.log(a.isPositive()); // true console.log(f.isPositive()); // false (it's zero) console.log(b.isNegative()); // false console.log(a.lt(b)); // false (a is an integer and ignores fractional operands) console.log(a.lt(c)); // true console.log(d.lte(c)); // true (they are equal) console.log(d.gte(c)); // true (ditto) console.log(d.gt(c)); // false console.log(d.eq(c)); // trueOther methods sign() returns -1, 0 or 1 if the number is negative, zero or positive respectively hasFraction() return true if the number has a non zero fractional part frac() removes the integer value from the number int() removes the fractional value from the number modulus() set this number to the modulus of the number passed in abs() set this number to its absolute value console.log(Tpa(-3).sign()); // -1 console.log(Tpa(3.3).hasFraction()); // true console.log(Tpa('-3 1/3').frac().toFraction()); // '-0 1/3' console.log(Tpa('-3 1/3').int().toFraction()); // '-3' console.log(Tpa(22).modulus(3).toString()); // '1' console.log(Tpa(-33.5).abs().value()); // 33.5Static methodsTypically the arithmetical operations change the number on which they are called. Alternatively you can choose to not mutate existing numbers to return a new number which is the result of the operation. This is achieved with static functions as follows: Tpa.add(a,b) adds a and b and returns the result in a new number (aliases: plus()) Tpa.subtract(a,b) subtracts b from a and returns the result in a new number (aliases: sub() &amp; minus()) Tpa.multiply(a,b) multiplies two numbers and returns the result in a new number (aliases: times() &amp; mult()) Tpa.divide(a,b) divides a by b and returns the result in a new number (aliases: div()) Tpa.modulus(a,b) performs a modulus b and returns the result in a new number (aliases: mod()) Tpa.frac(a) takes the fractional part of a and returns it in a new number Tpa.int(a) takes the integer part of a and returns it in a new number Tpa.abs(a) takes the absolute value of a and returns it in a new number var a=Tpa(5); var b=Tpa(12.5,false); console.log(Tpa.add(a,b).value()); // 17 console.log(Tpa.subtract(a,b).value()); // -7 console.log(Tpa.multiply(a,b).value()); // 60 console.log(Tpa.divide(b,a).toFraction());// '2 25/50' console.log(Tpa.modulus(a,b).value()); // 5 console.log(Tpa.frac(b).value()); // 0.5 console.log(Tpa.int(b).value()); // 12 console.log(Tpa.abs(-23).value()); // 23Note that for methods that take two arguments the first one dictates whether the result is integer or fractional. Thus the subtraction of 12.5 from 5 yields 7 as the operation is only working on integer parts. As opposed to the division that takes the type of b which is fractional. Method indexConstruction and mutators take numbers as parameters in the following forms: Tpa object Javascript number Javascript string (decimal or fractional format) Construction &amp; setting new Tpa() or Tpa() set() Mutators Unary frac() int() abs() makeInteger() makeFractional() Binary add() or plus() subtract() or sub() or minus() multiply() or mult() or times() divide() or div() modulus() or mod() Enquirers Unary sign() hasFraction() isZero() isPositive() isNegative() isInteger() isFractional() Binary lt() lte() gt() gte() eq() Output toDecimal() or toString() toFraction() value() Miscellaneous simplify() Note that all mutators are available as static methods to preserve the original value as per this example var x=Tpa(100); var y=Tpa(50); Tpa.divide(x,y); // Returns a new number = x/y, x and y remain unchanged x.divide(y); // Returns x having been divided by y, only y remains unchanged Ã— Search results Close "},"module-N-N.html":{"id":"module-N-N.html","title":"Class: N","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error Class: N N~ N new N(initialValue) N is the core vehicle to store and manipulate arbitrarily long integers This class is not intended for external use and is only used internally by the TPA class. It does not form any part of the TPA API. It is documented here for developer convenience and interest. The minified browser build gives no access to this class except except via the internals of Tpa objects For efficiency reasons many methods do not have error checking or may make assumptions about the state of the number.Any assumptions, however, are documented. Parameters: Name Type Argument Description initialValue Number | String | module:N~N &lt;optional&gt; The initial value assigned to this number.This may be a JS numeric value, a string or another N instance. If numeric, any fractional part is ignored.If string it may only contain digits starting with an optional + or - sign. If N, the new N will be a duplicate. Source: N.js, line 44 Throws: If parameter passed is not one of the above or is badly formed. Type external:Error Methods &lt;static&gt; abs(number) Create a positive version of the number given Parameters: Name Type Description number module:N~N The number to copy and make positive Source: N.js, line 268 Returns: A new number that is the positive version of number Type module:N~N &lt;static&gt; getBASE() The BASE to which all numbers are stored. This is preset to 2^25 which is the optimal size.However, it may be lower (not higher!) in order to test the integrity of internal representation and manipulation of numbers.In the browser version this method is not available. Source: N.js, line 105 Returns: Type Number &lt;static&gt; setBASE(base) Sets the BASE to which numbers are internally represented. This should only be set for experimentation and testing purposes.Any existing instances of Tpa will become corrupt or invalid once the base is changed.In the browser version this method is not available.Safe rule: Don't call this set method! Parameters: Name Type Description base Number The new BASE for number internal representation Source: N.js, line 90 abs() Make this number positive Source: N.js, line 277 Returns: This number for chaining purposes Type module:N~N add(number) Addition Parameters: Name Type Description number module:N~N The number to add to this number Source: N.js, line 288 Returns: This number for chaining purposes Type module:N~N compare(comparison) Compares two numbers Note This function can only be called when both numbers are positivised (and hence normalised) Parameters: Name Type Description comparison module:N~N The number to compare with this number Source: N.js, line 252 See: #positivise Returns: 0 if equal, -1 if this &lt; comparison, +1 if this &gt; comparison Type number digitDivide(digit) Division by a single digit The number provided must be less than BASE Parameters: Name Type Description digit Number The number to multiply with Source: N.js, line 492 Returns: The remainder Type Number digitMultiply(digit) Multiplication by a single digit The number provided must be less than BASE Parameters: Name Type Description digit Number The number to multiply with Source: N.js, line 372 Returns: This number for chaining purposes Type module:N~N divide(number) Division Parameters: Name Type Description number module:N~N The number to divide into this number Source: N.js, line 412 Throws: If divisor is zero Type Error Returns: The remainder. Note: This number is not returned, unlike most other mutation operations Type module:N~N isDivisibleBy(testDivisor) Checks for divisibility. The divisor must be positive and less than the BASE Parameters: Name Type Description testDivisor Number The number to test as a factor of this number Source: N.js, line 206 Returns: true if this number is divisible by the test-divisor Type Boolean isNegative() Source: N.js, line 160 Returns: true if this number is negative, false if zero or positive Type Boolean isPositive() Source: N.js, line 175 Returns: true if this number is positive, false if zero or negative Type Boolean isZero() Source: N.js, line 168 Returns: true if this number is zero Type Boolean lsb() Source: N.js, line 183 Returns: The least significant digit of the number or 0 if zero Type Number multiply(number) Multiplication Parameters: Name Type Description number module:N~N The number to multiply this number Source: N.js, line 338 Returns: This number for chaining purposes Type module:N~N negate() Make this number the opposite sign If the number is positive it will be made negative, if negative it will be made positive Source: N.js, line 308 Returns: This number for chaining purposes Type module:N~N normalise(noReduction) Ensures that all digits of this number are less than the BASE Internal representation allows for digits to exceed BASE. Normalisationis necessary where an impending operation depends on this not being the case.Note also that normalisation does not remove negative digits that arealso permitted. Again, for some operations, negative digits are undesiredand the positivise method is required to remove them. Parameters: Name Type Argument Default Description noReduction Boolean &lt;optional&gt; false set to true if we wish to keep any trailing zero digits Source: N.js, line 123 See: #positivise Returns: This number for chaining purposes Type module:N~N positivise() Removes any negative digits by carry over. This function should only be called once it is established that the number is both positive overalland is normalised. Source: N.js, line 146 See: #abs #normalise quotient(number) The quotient of this number after dividing it by the number given Parameters: Name Type Description number module:N~N The divisor Source: N.js, line 400 Returns: This number for chaining purposes Type module:N~N random(digits) Sets a number to a random value that is roughly the number of decimal digits given Parameters: Name Type Description digits Number The number of decimal digits required Source: N.js, line 382 Returns: This number for chaining purposes Type module:N~N reset() Resets number to zero Source: N.js, line 192 Returns: This number for chaining purposes Type module:N~N set(newValue) Sets a new numeric value into this number Parameters: Name Type Description newValue Number As per instantiation, setting Tpa with a JS native number is subject to accuracy constraints Source: N.js, line 219 Returns: This number for chaining purposes Type module:N~N subtract(number) Subtraction Parameters: Name Type Description number module:N~N The number to subtract from this number Source: N.js, line 319 Returns: This number for chaining purposes Type module:N~N toString() Decimal value of this number Source: N.js, line 509 Returns: The full decimal representation of this number Type String value() Gets the numeric value of this number The JS native number returned is subject to accuracy constraints and thus this method is only usefulas an indicator. Indeed, for very large numbers infinity can be returned. Source: N.js, line 238 Returns: The value of this number accurate to within the bounds of JS native floating point number Type Number Ã— Search results Close "},"module-TPA-Tpa.html":{"id":"module-TPA-Tpa.html","title":"Class: Tpa","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error Class: Tpa TPA~ Tpa new Tpa(initialValue, isInteger) Tpa stores and manipulates rational numbers with total precision Parameters: Name Type Argument Default Description initialValue number | string | module:TPA~Tpa &lt;optional&gt; Initial value to set this number. Numeric values are only represented to a precision of 8 decimal places and, in any case, are limited by the precision of a JS floating point number. To initialise a number with definite accuracy the string form is recommended. String values can be represented in decimal or fractional form. Decimal form: &lt;+/-&gt;iii.ddd[rrr] where +/- is optional, iii represents the integer part and ddd the decimal part with [rrr] representing an optional recurring decimal part Fractional form: &lt;+/-&gt; iii nnn/ddd where +/- is optional, iii represents the (optional) integer part, nnn the numerator and ddd the denominator. The fraction may be top heavy. Tpa instance causes this constructor to return a copy of it. Tpa may be called statically, in which case a new instance is still returned.Note well: If initialValue is itself a Tpa, then the same Tpa is returned without making a copy when called statically. isInteger boolean &lt;optional&gt; true Set to false to enable this number to represent fractions.If the initialValue is fractional in any way then isInteger will default to false.The initial setting of this number (integer or fractional) is always kept throughout its life unless the makeFractional or makeInteger methods are called to change it. Source: tpa.js, line 71 See: #makeFractional #makeInteger Throws: If the constructor parameters are not valid Type external:Error Example var a=new Tpa(); // Creates a new number set to zero var b=Tpa(20); // Creates a new number preset to 20 var c=Tpa['0.[6]']; // Creates a new number preset to 2/3 var d=new Tpa('2/3']; // Creates a new number preset to 2/3 var e=new Tpa('-4 538/1284'); // Creates a new number preset to -4.4[19003115264797507788161993769470404984423676012461059] var f=new Tpa(b); // Creates a new number preset to 20 var g=Tpa(e); // Does NOT create a new number: Object g references Object f var h=Tpa(false); // Creates a new number set to zero but is configured to represent fractions var i=Tpa(100,false); // Creates a new number set to 100 but is configured to represent fractions var j=Tpa(100.5,true); // Creates a new number set to 100 as we explicitly set it to be integer only and the fractional part is ignored var k=Tpa('10 20/3',true); // Creates a new number set to 16 as we explicitly set it to be integer only and the fractional part is ignored Methods &lt;static&gt; abs(n) Absolute value of a number Parameters: Name Type Description n number | string | module:TPA~Tpa The number Source: tpa.js, line 497 Returns: |n| Type module:TPA~Tpa &lt;static&gt; add(a, b) Adds two numbers Aliases: plus Parameters: Name Type Description a number | string | module:TPA~Tpa First number b number | string | module:TPA~Tpa Second number Source: tpa.js, line 435 Returns: a + b Type module:TPA~Tpa &lt;static&gt; divide(a, b) Divides two numbers ( a / b ) Aliases: div Parameters: Name Type Description a number | string | module:TPA~Tpa First number b number | string | module:TPA~Tpa Second number Source: tpa.js, line 474 Returns: a / b Type module:TPA~Tpa &lt;static&gt; frac(number) Sets the integer part of a number to zero Parameters: Name Type Description number number | string | module:TPA~Tpa The number from which the integer part is to be removed Source: tpa.js, line 413 &lt;static&gt; int(number) Sets the fractional part of a number to zero Parameters: Name Type Description number number | string | module:TPA~Tpa The number from which the fractional part is to be removed Source: tpa.js, line 422 &lt;static&gt; makeFractional(number) Sets a number to hold fractional value Parameters: Name Type Description number number | string | module:TPA~Tpa The number to copy Source: tpa.js, line 394 Returns: A new number with the ability to hold fractions Type module:TPA~Tpa &lt;static&gt; makeInteger(number) Sets a number to hold integer values only Parameters: Name Type Description number number | string | module:TPA~Tpa The number to copy Source: tpa.js, line 404 Returns: A new number without the ability to hold fractions Type module:TPA~Tpa &lt;static&gt; modulus(a, b) Modulus of two numbers Aliases: mod Parameters: Name Type Description a number | string | module:TPA~Tpa First number b number | string | module:TPA~Tpa Second number Source: tpa.js, line 487 Returns: a mod b Type module:TPA~Tpa &lt;static&gt; multiply(a, b) Multiplies two numbers Aliases: mult, times Parameters: Name Type Description a number | string | module:TPA~Tpa First number b number | string | module:TPA~Tpa Second number Source: tpa.js, line 461 Returns: a * b Type module:TPA~Tpa &lt;static&gt; random(digits) Creates a random number of an approximate number of decimal digits long Parameters: Name Type Description digits number The number of decimal digits Source: tpa.js, line 507 Returns: A new number set a a random value Type module:TPA~Tpa &lt;static&gt; subtract(a, b) Subtracts two numbers Aliases: minus, sub Parameters: Name Type Description a number | string | module:TPA~Tpa First number b number | string | module:TPA~Tpa Second number Source: tpa.js, line 448 Returns: a - b Type module:TPA~Tpa abs() Takes the absolute value of this number Source: tpa.js, line 606 Returns: This number for chaining purposes Type number | string | module:TPA~Tpa add(number) Adds the given number to this number Aliases: plus If this number is fractional, then it will perform a full fractional addition.If it is set as an integer then the addition will ignore any fractional part of the number to be added Parameters: Name Type Description number number | string | module:TPA~Tpa The number to add Source: tpa.js, line 713 Returns: This number for chaining purposes Type module:TPA~Tpa compare(number) Compares the given number with this number Parameters: Name Type Description number number | string | module:TPA~Tpa The number to compare Source: tpa.js, line 521 Returns: -1 if this number is less than the given number, 0 if equal, 1 if greater Type number divide(number) Divide this number by the one given Aliases: div If this number is fractional, then it will perform a full fractional division.If it is set as an integer then the division will ignore any fractional part of the divisor Parameters: Name Type Description number number | string | module:TPA~Tpa The number to multiply by Source: tpa.js, line 647 Returns: This number for chaining purposes Type module:TPA~Tpa eq(number) Parameters: Name Type Description number number | string | module:TPA~Tpa The number to compare Source: tpa.js, line 577 Returns: true if this number is equal to the given number Type boolean frac() Sets the integer part of this number to zero Source: tpa.js, line 596 Returns: This number for chaining purposes Type number | string | module:TPA~Tpa gt(number) Parameters: Name Type Description number number | string | module:TPA~Tpa The number to compare Source: tpa.js, line 561 Returns: true if this number is greater than the given number Type boolean gte(number) Parameters: Name Type Description number number | string | module:TPA~Tpa The number to compare Source: tpa.js, line 569 Returns: true if this number is greater than or equal to the given number Type boolean hasFraction() Source: tpa.js, line 363 Returns: true if this number has a non-zero fractional part Type boolean int() Sets the fractional part of this number to zero Source: tpa.js, line 586 Returns: This number for chaining purposes Type number | string | module:TPA~Tpa isFractional() Source: tpa.js, line 322 Returns: true if this number is capable of representing fractions Type boolean isInteger() Source: tpa.js, line 315 Returns: true if this number only represents integers Type boolean isNegative() Source: tpa.js, line 329 Returns: true if this number is less than zero Type boolean isPositive() Source: tpa.js, line 338 Returns: true if this number is greater than zero Type boolean isZero() Source: tpa.js, line 347 Returns: true if this number is equal to zero Type boolean lt(number) Parameters: Name Type Description number number | string | module:TPA~Tpa The number to compare Source: tpa.js, line 545 Returns: true if this number is less than the given number Type boolean lte(number) Parameters: Name Type Description number number | string | module:TPA~Tpa The number to compare Source: tpa.js, line 553 Returns: true if this number is less than or equal to the given number Type boolean makeFractional() Sets this number to accept fractional amounts, if not already set Source: tpa.js, line 304 Returns: This number for chaining purposes Type module:TPA~Tpa makeInteger() Sets this number to hold integers only - removes any existing fractional part Source: tpa.js, line 293 Returns: This number for chaining purposes Type module:TPA~Tpa modulus(number) Sets this number to the modulus of the number given Aliases: mod Fractional parts of either number are ignored - the modulus is based on the integer parts ony Parameters: Name Type Description number number | string | module:TPA~Tpa The divisor number Source: tpa.js, line 671 Returns: This number for chaining purposes Type module:TPA~Tpa multiply(number) Multiply this number by the one given Aliases: mult If this number is fractional, then it will perform a full fractional multiplication.If it is set as an integer then the multiplication will ignore any fractional part of the multiplier Parameters: Name Type Description number number | string | module:TPA~Tpa The number to multiply by Source: tpa.js, line 623 Returns: This number for chaining purposes Type module:TPA~Tpa set(initialValue, isInteger) Sets this number to a new value Parameters passed are exactly those expected for construction of a new Tpa Parameters: Name Type Argument Default Description initialValue number | string | module:TPA~Tpa &lt;optional&gt; Initial value to set this number. isInteger boolean &lt;optional&gt; true Set to false to enable this number to represent fractions. Source: tpa.js, line 111 Returns: this number for chaining purposes Type module:TPA~Tpa sign() Source: tpa.js, line 355 Returns: -1 if this number is negative, 0 if zero or 1 if positive Type number simplify(milliseconds) Attempts a simplification of the remaining fraction Finding common factors (which would be prime numbers) is a time-consuming job.Just as well, as otherwise most security mechanism (i.e. RSA) could be hacked in a jiffy.So there is a limit to how large a fraction can be simplified. A realistic limit has therefore beenestablished here whereby prime factors can not exceed the BASE of the internal number representation.Thus the highest prime explored is 33,554,393.Fractions that have their numerator larger than the square of this number may not be completely simplified - i.e. numbers of more than 15 digits. Parameters: Name Type Argument Default Description milliseconds number &lt;optional&gt; 100 The maximum time in milliseconds to attempt simplification. 0 sets no limit. Source: tpa.js, line 248 Throws: If an invalid limit is given Type external:Error Returns: true if simplification complete, false if there may still be some common factors left Type boolean subtract(number) Subtracts the given number from this number Aliases: sub, minus If this number is fractional, then it will perform a full fractional subtraction.If it is set as an integer then the subtraction will ignore any fractional part of the number to be subtracted Parameters: Name Type Description number number | string | module:TPA~Tpa The number to subtract Source: tpa.js, line 689 Returns: This number for chaining purposes Type module:TPA~Tpa toDecimal(maxDecimalPlaces) Outputs a decimal representation of this number All Tpa numbers are rational and thus have a limited or recurring set of decimal placesRecurring decimals are notated in square brackets - e.g. 33.[3] for 33 and one thirdIf there are more decimals to output than the maximum requested the output is cut off and finishes with an ellipsis (...) Parameters: Name Type Argument Default Description maxDecimalPlaces number &lt;optional&gt; 100 The maximum number of decimal places to give Source: tpa.js, line 737 See: #toString Returns: The number in format: [-]nnn.ddd[rrr] Type string toFraction() Outputs this number in fractional representation: [-]nnn nnn/nnn Source: tpa.js, line 756 Returns: The number in fractional form Type string toInteger() Outputs the decimal representation of the integer part of this number only Source: tpa.js, line 746 Returns: The number in decimal form: [-]nnn Type string toString(maxDecimalPlaces) Outputs a decimal representation of this number All Tpa numbers are rational and thus have a limited or recurring set of decimal placesRecurring decimals are notated in square brackets - e.g. 33.[3] for 33 and one thirdIf there are more decimals to output than the maximum requested the result is cut off andends with an ellipsis (...) Parameters: Name Type Argument Default Description maxDecimalPlaces number &lt;optional&gt; 100 The maximum number of decimal places to give Source: tpa.js, line 776 See: #toDecimal Returns: The number in format: [-]nnn.ddd[rrr] Type string value() Gets the value of this number in standard JS floating point number Note that precision may well be lost in order to accommodate the limitations of floating point numbers.For this reason, the number of decimal places is restricted to 8.Tpa numbers can be so large as to cause an overflow on a floating point number to yield infinity Source: tpa.js, line 378 Returns: A numeric value of this number Type number Ã— Search results Close "},"external-Error.html":{"id":"external-Error.html","title":"External: Error","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error External: Error N~ Error The built in error object. Source: N.js, line 12 See: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Error Ã— Search results Close "},"module-N.html":{"id":"module-N.html","title":"Module: N","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error Module: N An internal module to store large integers for Total Precision Arithmetic Author: Dominic Thwaites Copyright: (c) 2016 Dominic Thwaites dominicthwaites@mac.com Source: N.js, line 1 Classes N Members &lt;inner, constant&gt; INPUT_ERROR_MESSAGE The error message given when passing an invlaid initial value for a new number Source: N.js, line 28 Ã— Search results Close "},"module-TPA.html":{"id":"module-TPA.html","title":"Module: TPA","body":" TPA Modules NTPA Classes N~NTPA~Tpa Externals Error Module: TPA The complete code for Total Precision Arithmetic Author: Dominic Thwaites Copyright: (c) 2016 Dominic Thwaites dominicthwaites@mac.com Source: tpa.js, line 1 Classes Tpa Members &lt;inner, constant&gt; INPUT_ERROR_MESSAGE The error message given when passing an invalid initial value for a new number Source: tpa.js, line 17 &lt;inner, constant&gt; VALUE_DECIMAL_PLACES number of DPs to take from a numeric construction and to output with the value() method Source: tpa.js, line 23 Ã— Search results Close "}}
